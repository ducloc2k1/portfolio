<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--===== SCROLL TOP =====-->
    <a href="#" class="scrolltop show-scroll" id="scroll-top">
        <i class="bx bx-chevron-up scrolltop__icon"></i>
    </a>
    <!--===== HEADER =====-->
    <header  class="l-header" id="header">
        <nav class="nav bd-container">
            <a href="#" class="nav__logo">Duc Loc</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__intem"><a href="#home" class="nav__link active-link">Home</a></li>
                    <li class="nav__intem"><a href="#about" class="nav__link">About</a></li>
                    <li class="nav__intem"><a href="#service" class="nav__link">Service</a></li>
                    <li class="nav__intem"><a href="#portfolio" class="nav__link">Portfolio</a></li>
                    <li class="nav__intem"><a href="#contact" class="nav__link">Contact</a></li>
                </ul>
            </div>
            <div class="nav__toggle" id="nav-toggle"><i class="bx bx-menu"></i></div>
        </nav>
    </header>
    <!--===== MAIN =====-->
    <main class="l-main">
        <!--===== HOME =====-->
        <section class="home" id="home">
            <div class="bd-container home-container bd-grid">
                <div class="home__data">
                    <div class="home__greeting">Hello, My name is</div>
                    <h2 class="home__name">Duc Loc</h2>
                    <span class="home__profession">Web Developer</span>
                    <a href="" class="button">Download</a>
                </div>
                <div class="home__social">
                    <a href="#" class="home__social-icon"><i class="bx bxl-facebook"></i></a>
                    <a href="#" class="home__social-icon"><i class="bx bxl-instagram"></i></a>
                    <a href="#" class="home__social-icon"><i class="bx bxl-twitter"></i></a>
                </div>
                <div class="home__image">
                    <img src="assets/img/home.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
